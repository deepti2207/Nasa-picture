<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Picture of the Day</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>NASA Picture of the Day</h1>
    </header>
    <main>
        <section id="search-section">
            <form id="search-form">
                <label for="search-input">Select a Date:</label>
                <input type="date" id="search-input" required>
                <button type="submit">Search</button>
            </form>
        </section>
        <section id="current-image-container">
            <h2>Current Image of the Day</h2>
            <img id="current-image" alt="NASA Image of the Day">
            <p id="current-description"></p>
        </section>
        <section id="search-history-section">
            <h2>Search History</h2>
            <ul id="search-history"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
